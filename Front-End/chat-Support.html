<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobGrids - Chat Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #0d6efd;
      color: white;
      padding: 15px;
    }
    .chat-body {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background-color: #f8f9fa;
    }
    .chat-message {
      margin-bottom: 15px;
      max-width: 80%;
    }
    .user-message {
      margin-left: auto;
      background-color: #0d6efd;
      color: white;
      border-radius: 15px 15px 0 15px;
      padding: 10px 15px;
    }
    .bot-message {
      margin-right: auto;
      background-color: white;
      border-radius: 15px 15px 15px 0;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .suggested-questions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .suggested-question {
      background-color: #e9ecef;
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .suggested-question:hover {
      background-color: #dee2e6;
    }
    .chat-input {
      border-top: 1px solid #dee2e6;
      padding: 15px;
      background-color: white;
    }
    #chatIcon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #0d6efd;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #chatWindow {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
<!-- Your existing index.html content -->

<!-- Chat Icon -->
<div id="chatIcon">
  <i class="fas fa-robot fa-lg"></i>
</div>

<!-- Chat Window -->
<div class="chat-container" id="chatWindow">
  <div class="chat-header">
    <h5 class="mb-0"><i class="fas fa-robot me-2"></i>JobGrids Assistant</h5>
  </div>
  <div class="chat-body" id="chatBody">
    <div class="chat-message bot-message">
      Hello! I'm JobGrids Assistant. How can I help you today?
      <div class="suggested-questions mt-2">
        <div class="suggested-question" data-question="How do I apply for a job?">How do I apply for a job?</div>
        <div class="suggested-question" data-question="What are your working hours?">What are your working hours?</div>
        <div class="suggested-question" data-question="How can I contact support?">How can I contact support?</div>
      </div>
    </div>
  </div>
  <div class="chat-input">
    <div class="input-group">
      <input type="text" class="form-control" id="userInput" placeholder="Type your question...">
      <button class="btn btn-primary" id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    let sessionId = localStorage.getItem('chatSessionId');
    if (!sessionId) {
      sessionId = generateSessionId();
      localStorage.setItem('chatSessionId', sessionId);
    }

    // Toggle chat window
    $('#chatIcon').click(function() {
      $('#chatWindow').toggle();
    });

    // Send message on button click
    $('#sendButton').click(sendMessage);

    // Send message on Enter key
    $('#userInput').keypress(function(e) {
      if (e.which === 13) {
        sendMessage();
      }
    });

    // Suggested question click
    $(document).on('click', '.suggested-question', function() {
      const question = $(this).data('question');
      $('#userInput').val(question);
      sendMessage();
    });

    function sendMessage() {
      const message = $('#userInput').val().trim();
      if (message === '') return;

      // Add user message to chat
      addMessage(message, 'user');
      $('#userInput').val('');

      // Send to backend
      $.ajax({
        url: '/api/chat/query',
        type: 'POST',
        headers: {
          'X-Session-ID': sessionId,
          'Content-Type': 'application/json'
        },
        data: JSON.stringify({ question: message }),
        success: function(response) {
          addMessage(response.answer, 'bot', response.foundMatch);
        }
      });
    }

    function addMessage(text, sender, isAnswer = true) {
      const messageClass = sender === 'user' ? 'user-message' : 'bot-message';
      const messageHtml = `<div class="chat-message ${messageClass}">${text}</div>`;
      $('#chatBody').append(messageHtml);

      // Scroll to bottom
      $('#chatBody').scrollTop($('#chatBody')[0].scrollHeight);

      // If it's a bot message and not an exact answer, show suggestions
      if (sender === 'bot' && !isAnswer) {
        getSuggestedQuestions(text);
      }
    }

    function getSuggestedQuestions(query) {
      $.ajax({
        url: '/api/chat/categories',
        type: 'GET',
        success: function(categories) {
          let suggestionsHtml = '<div class="suggested-questions mt-2">';
          categories.forEach(category => {
            suggestionsHtml += `<div class="suggested-question" data-question="Tell me about ${category}">Tell me about ${category}</div>`;
          });
          suggestionsHtml += '</div>';
          $('#chatBody').append(suggestionsHtml);
        }
      });
    }

    function generateSessionId() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
  });
</script>
</body>
</html>
